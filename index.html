<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Image Gallery with jQuery</h2>

  <div class="text-center filter-btns">
    <button class="btn btn-primary mx-1 filter-btn" data-filter="all">All</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="flag">National Flag</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="emblem">National Emblem</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="river">National River</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="currency">Nationa Currency</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="game">National Game</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="animals">National Animal</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="flower">National Flower</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="fruit">National Fruit</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="bird">National Bird</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="tree">National Tree</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="anthem">National Anthem</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="song">National Song</button>

  </div>

  <div class="row gallery">
     <div class="col-md-4 mb-4 gallery-item" data-category="flag">
      <img src="https://www.india-a2z.com/images/india-flag.jpg" class="gallery-img" alt="National Flag ">
    </div>
     <div class="col-md-4 mb-4 gallery-item" data-category="emblem">
      <img src="https://www.india-a2z.com/images/national-emblem.jpg" class="gallery-img" alt="National Emblem">
    </div>
     <div class="col-md-4 mb-4 gallery-item" data-category="river">
      <img src="https://www.india-a2z.com/images/national-river-of-india-ganga.jpg" class="gallery-img" alt="National River">
    </div>
     <div class="col-md-4 mb-4 gallery-item" data-category="currency">
      <img src="https://www.india-a2z.com/images/indian-currency.jpg" class="gallery-img" alt="National Animals1">
    </div>
     <div class="col-md-4 mb-4 gallery-item" data-category="game">
      <img src="https://www.india-a2z.com/images/national-game.jpg" class="gallery-img" alt="National Animals1">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="animals">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeskJ0XkikqvtByevZEmtDsPouNa9_pv0ySw&s" class="gallery-img" alt="National Animals1">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="flower">
      <img src="https://floweraura-blog-img.s3.ap-south-1.amazonaws.com/flowers-blog/national-flower-of-india.jpg" class="gallery-img" alt="National Flower">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="fruit">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMJIrwfN9P1UZm1YLeCXeHYuk_EQMA41Eyuw&s" class="gallery-img" alt="National Fruit">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="bird">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs7QjJAHK9hIzQLZGZ4f2fCVVwWB-8SWVHpA&s" class="gallery-img" alt="National Bird1">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="tree">
      <img src="https://cdn.shopify.com/s/files/1/0579/7924/0580/files/b6637b370e_480x480.jpg?v=1702365177" class="gallery-img" alt="National Tree">
    </div>
    <div class="col-md-4 mb-4 gallery-item" data-category="anthem">
      <img src="https://www.india-a2z.com/images/national-anthem-english.jpg" class="gallery-img" alt="National Anthem">
    </div>
        <div class="col-md-4 mb-4 gallery-item" data-category="song">
      <img src="https://source.boomplaymusic.com/group10/M00/08/15/017943ba48614232a62d2030d4adcbe3_464_464.jpg" class="gallery-img" alt="National Song">
    </div>   
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script> 

</body>
</html>
